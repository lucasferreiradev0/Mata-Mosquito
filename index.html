<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- import font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- import Font Poppins - Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- import CSS -->
    <link rel="stylesheet" href="src/css/styles.css">
    <!-- import js -->
     <script src="src/js/start.js" defer></script>
    <link rel="shortcut icon" href="src/assets/icon.ico" type="image/x-icon">
    <title>Iniciar Jogo!</title>
</head>
<body>
    <div id="container">
        <div id="image" class="image">
            <img src="src/assets/image/game.png">
        </div>
        <div id="box_menu">
            <select id="level">
                <option value="">-- Selecione o Nível --</option>
                <option value="normal">Normal</option>
                <option value="medio">Médio</option>
                <option value="dificil">Difícil</option>
                <option value="hardcore">Hardcore</option>
            </select>
            <button type="button" id="btn_start" class="btn">Iniciar Jogo</button>
        </div>
    </div>
</body>
</html>
